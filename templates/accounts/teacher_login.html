{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="welcome_container">
        <h2 style="font-family: Georgia,serif">Utron Login</h2>
        <div class="login_form">
            <form action="{% url 'teacher_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp" value="{% if request.session.login_email %}{{ request.session.login_email }}{% endif %}" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"  required>
                </div>
                {% if request.session.error %}
{#                            <ul class="messages">#}
{#                                {% for message in messages %}#}
{#                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>\{{ message }}\</li>#}
{#                                    {% endfor %}#}
{#                            </ul>#}
                    <p>{{ request.session.error }}</p>
                {% endif %}
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
